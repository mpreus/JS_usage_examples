<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List-from-array</title>
</head>
<body style="font-family: Arial, sans-serif; background: #789987">
<!-- style in-line dla lepszego efektu wizualnego -->
	
	<h1 style="text-transform: uppercase; text-align: center">Dynamiczne tworzenie listy</h1>
	<p style="font-size: 20px">
		Poniżej tworzę listę przedmiotów (osób) z elementów zgromadzonych w tablicy z niewielką pomocą JavaScript
	</p>
	<h2>Niezbędne wyposażenie</h2>
	<ol id="myListID">
<!-- tu wstawiamy uporządkowaną (numerowaną) listę utworzaną z tablicy
jeśli zamiast 'ol' damy 'ul' lista będzie nieuporządkowana -->
	</ol>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
